<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calculator.css" />
    <title>Calculator</title>

    <script src="scripts/calculator.js" type="text/javascript"></script>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <input
        id="operation"
        value="0"
        type="hidden"
      /><!--These hidden inputs contain our data-->
      <input
        id="operand"
        value=""
        type="hidden"
      /><!--This will store the first number typed in-->
      <input id="equivalent" value="0" type="hidden" />
      <input id="decimalVar" value="0" type="hidden" />
      <table>
        <caption>
          <input id="result" type="text" value="0" readonly />
          <tr>
            <td>
              <input
                id="allclear"
                value="ac"
                type="button"
                onclick="allClear()"
              />
            </td>
            <td>
              <input
                id="square"
                value="x&sup2;"
                type="button"
                onclick="square()"
              />
            </td>
            <td>
              <input id="percent" value="%" type="button" onclick="percent()" />
            </td>
            <td>
              <input
                id="divide"
                value="&divide;"
                type="button"
                onclick="operators(4)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input id="seven" value="7" type="button" onclick="input(7)" />
            </td>
            <td>
              <input id="eight" value="8" type="button" onclick="input(8)" />
            </td>
            <td>
              <input id="nine" value="9" type="button" onclick="input(9)" />
            </td>
            <td>
              <input
                id="multiply"
                value="&times;"
                type="button"
                onclick="operators(3)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input id="four" value="4" type="button" onclick="input(4)" />
            </td>
            <td>
              <input id="five" value="5" type="button" onclick="input(5)" />
            </td>
            <td>
              <input id="six" value="6" type="button" onclick="input(6)" />
            </td>
            <td>
              <input
                id="subtract"
                value="&minus;"
                type="button"
                onclick="operators(2)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input id="one" value="1" type="button" onclick="input(1)" />
            </td>
            <td>
              <input id="two" value="2" type="button" onclick="input(2)" />
            </td>
            <td>
              <input id="three" value="3" type="button" onclick="input(3)" />
            </td>
            <td>
              <input
                id="add"
                value="&plus;"
                type="button"
                onclick="operators(1)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                id="plusminus"
                value="&plusmn;"
                type="button"
                onclick="plusminus()"
              />
            </td>
            <td>
              <input id="zero" value="0" type="button" onclick="input(0)" />
            </td>
            <td>
              <input
                id="decimal"
                value="."
                type="button"
                onclick="decimalPoint()"
              />
            </td>
            <td>
              <input id="equals" value="=" type="button" onclick="equals()" />
            </td>
          </tr>
        </caption>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
